# 第二步：将此yml文件上传服务器，执行启动命令 docker-compose -f ./docker-compose-server.yml up
version: '2'
services:
  aiurt-mysql:
    image: 81.70.17.111:5000/jeecg-boot-mysql:1.0
    environment:
      MYSQL_ROOT_PASSWORD: root
    restart: always
    container_name: aiurt-mysql
    volumes:
      - /data/config:/jeecg-boot/config
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
      --max_allowed_packet=128M
    ports:
      - 3306:3306

  aiurt-redis:
    image: redis:5.0
    ports:
      - 6379:6379
    restart: always
    container_name: aiurt-redis

  aiurt-platform:
    image: aiurt-platfrom:1.0.1
    restart: always
    container_name: aiurt-platform
    volumes:
      - /data/config:/jeecg-boot/config
    ports:
      - 8080:8080
